<br>
Ever since we revealed the borders of boxes,
 you may have noticed that the borders highlight
  the true shape of an element’s box: square.
But with the help of css, we can modify the corners of an element’s box.<br>
<!DOCTYPE html>
<html>
  <head>
    <style>
         div.container {
  height: 60px;
  width: 60px;
  border: 3px solid blue;
  border-radius: 50%;
}
	    
div.container {
		        border: 3px solid blue;
		        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>This is about the border radius.</p>
    </div>
  </body>
</html>
